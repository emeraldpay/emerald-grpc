syntax = "proto3";
package emerald;
option java_package = "io.emeraldpay.api.proto";

import "google/protobuf/timestamp.proto";

service Monitoring {
    rpc Ping (PingRequest) returns (PongResponse) {}
}

message PingRequest {
}

message PongResponse {
    google.protobuf.Timestamp timestamp = 1;
}
